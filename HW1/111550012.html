<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Dataset Scatter Plot</title>
    <!-- Include D3.js library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- JavaScript code to create the scatter plot -->
    <script src="./111550012.js"></script>
    <style>
        /* Basic styling for the scatter plot */
        body {
            font-family: Arial, sans-serif;
        }

        .heading {
            color: white;
            font-size: 24px;
            margin-right: 30px;
        }

        footer {
            display: grid;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f9f9f9;
            padding: 20px;
            font-size: 14px;
            color: #777;
            grid-template-columns: repeat(7, 1fr);
            grid-auto-rows: 20px;
        }
        .box1 {
            grid-column-start: 3;
            grid-column-end: 4;
        }
        .box2 {
            grid-column-start: 4;
            grid-column-end: 5;
        }
        .box3 {
            grid-column-start: 5;
            grid-column-end: 7;
        }
        /* Navigation bar styling */
        .navbar {
            overflow: hidden;
            background-color: #333;
            padding: 15px 18px;
            margin-bottom: 10px;
            margin-top: 0px;
        }

        .navbar label, .navbar select {
            color: white;
            margin-right: 10px;
            font-size: 16px;
        }

        .navbar select {
            padding: 5px;
            border: none;
            background-color: #444;
            color: white;
            border-radius: 4px;
        }

        svg {
            display: block;
            margin: 0 auto;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
        }

        .axis-label {
            font-size: 14px;
            font-weight: bold;
        }

    /* Tooltip styling */
    .tooltip {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px;
      border-radius: 4px;
      font-size: 12px;
      pointer-events: none;
      display: none;
    }

    /* Styling for the legend */
    .legend-item {
      font-size: 12px;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
    }

    .legend-item rect {
      width: 18px;
      height: 18px;
      margin-right: 5px;
    }
    </style>
</head>

<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <a class="heading">Iris Dataset Scatter Plot</a>
        <label for="x-axis">X-Axis:</label>
        <select id="x-axis"></select>

        <label for="y-axis">Y-Axis:</label>
        <select id="y-axis"></select>
    </div>

    <!-- SVG element to hold the scatter plot -->
    <svg width="800" height="600"></svg>

    <!-- Tooltip for interactivity -->
    <div class="tooltip"></div>
    <!-- Container for the legend -->
    <div id="legend-container" style="float: right; padding-left: 20px;"></div>

</body>
<footer>
    <div class="box1">Author: Ray Cheng </div>
    <div class="box2">Date: 09/09/2024</div>
    <div class="box3">Contact: raycheng.cs11@nycu.edu.tw </div>
</footer>
</html>
